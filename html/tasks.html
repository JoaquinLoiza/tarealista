<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarea Lista</title>
    <link rel="stylesheet" href="../css/task.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>

<body>
    <div id="containerMain">
        <header>
            <h1 id="title">Lista de tareas</h1>
        </header>
        <main>
            <div id="containerToDo">

                <div class="row g-2">
                    <div class="col-auto">
                        <input type="text" class="form-control" id="newTask" placeholder="Nueva tarea">
                    </div>
                    <div class="col-auto">
                        <button id="btnNewTask" type="submit" class="btn btn-outline-primary mb-3">Crear nueva
                            tarea</button>
                    </div>
                </div>

                <table class="table table-striped table-bordered text-center">
                    <thead>
                        <tr>
                            <th scope="col">NÂ°</th>
                            <th scope="col">Estado</th>
                            <th scope="col">Tarea</th>
                            <th scope="col">Eliminar</th>
                        </tr>
                    </thead>
                    <tbody id="tasksContainer">

                    </tbody>
                </table>
            </div>
        </main>
    </div>
    <script src=" https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="../js/script.js"></script>
</body>

</html>
